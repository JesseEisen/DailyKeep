# Site Info
title:              "The Diary"
description:        "My daily keeping"
google_verify:       # Put your Google Verification here
google_analytics:    # Put your Google Analytics code

# Author Info
author_name:        "Jesse Chen"
author_email:       lkchan0719@gmail.com
author_gravatar:    190aa3adff4e1451b32c354f0b5fd7f9 # Gravatar md5 hash
twitter_username:   JesseChen

# Site Settings
baseurl:            "/DailyKeep" # Base URL must end WITHOUT a slash, default: ""
permalink:          /notes/:title # Post permalink
timezone:           Asia/Shanghai # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Site Build
highlighter:         rouge #pygments
#markdown:           redcarpet
#redcarpet:
#    extensions:     ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data", "highlight", "footnotes"]
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile" ]
gems:
  - jekyll-sitemap

compress_html:
    clippings:      all
    ingore:
        envs:       [ "test" ]

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
